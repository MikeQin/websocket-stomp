applications:
  - name: chatbot
    memory: 1G
    instances: 1
    random-route: false
    path: /build/libs/websocket-stomp-0.0.1-SNAPSHOT.jar
    routes:
      - route: chatbot.cfdev01-tx-a.iteclientsys.local
    buildpacks:
      - java_tda_latest
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ }}'
    services:
      - autoscaler